<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'img/logo.svg' %}"/>
</head>
<body>
    <!-- NAV-BAR -->
    <nav class="navbar navbar-expand-lg" style="background-color: #369F5D;">
      <div class="container-fluid">
        <a class="navbar-brand" href="">
            <img src="{% static 'img/logo.svg' %}" alt="" width="50" height="48" class="d-inline-block align-text-center">
            <b>Mail-manager</b>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'emails:all-recipients' %}">All recipients</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'emails:all-recipients-filter' %}">Filter recipients</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Add
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="{% url 'emails:new-recipient' %}">Add Recipient</a></li>
                  <li><a class="dropdown-item" href="{% url 'emails:new-company' %}">Add Company</a></li>
                  <li><a class="dropdown-item" href="{% url 'emails:new-position' %}">Add Position</a></li>
              </ul>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Send
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="{% url 'emails:send-mass-mail' %}">Mass mail</a></li>
                  <li><a class="dropdown-item" href="{% url 'emails:send-mail-to-company' %}">Mail to company</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- END NAV-BAR -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
